<head>
  <title>Jeep Score</title>

  <link rel="shortcut icon" type-"image/png" href="jeepscore.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    .playerDelete {
      color: red;
      cursor: pointer;
      font-weight: bold;
    }

    .playerEntryError {
      color: red;
      cursor: help;
      font-weight: bold;
    }

    button {
      margin: 0.5em;
    }

    .inrange {
      color: lightgreen;
    }

    .outrange {
      color: salmon;
    }

    .nowrap {
      white-space: nowrap;
    }

    #countContainer {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #deccount {
      font-size: 300%;
      font-weight: bold;
      margin-right: 0.1em;
    }

    #inccount {
      font-size: 300%;
      font-weight: bold;
      margin-left: 0.1em;
    }

    #counter {
      font-size: 650%;
      font-weight: bold;
    }
  </style>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
  <script src="jeepscore.js"></script>
</head>

<body>
  <div class="game">
    <fieldset id="playerEntryPanel">
      <legend>Player Entry</legend>
        <div id="playerEntryContainer"></div>
        <button id="addPlayer">Add Player</button>
    </fieldset>

    <fieldset id="gamePanel">
      <legend>Game On!</legend>
      <div>
        <div id="playerContainer"></div>
        <div id="countContainer">
          <div id="deccount">&#x25C0;</div>
          <div id="counter"></div>
          <div id="inccount">&#x25B6;</div>
        </div>
      </div>
    </fieldset>

    <button id="startGame">Start</button>
    <button id="resetGame">Reset</button>
  </div>

<script>
// Main
GameUI.start();
</script>
</body>
